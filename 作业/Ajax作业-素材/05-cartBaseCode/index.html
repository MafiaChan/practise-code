<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车案例</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="title">购物车</div>
<table class="table" width="700" border="1">
    <thead>
    <tr>
        <th width="60">
            <label for="">
                <input type="checkbox" class="allcheck">
                全选
            </label>
        </th>
        <th width="60">序号</th>
        <th>商品名称</th>
        <th>商品图片</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>价格小计</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center">
        <td>
            <input class="check" type="checkbox">
        </td>
        <td>1</td>
        <td>苹果</td>
        <td class="img">
            <img src="" style="width:70px;height:70px;" alt="">
        </td>
        <td class="price">100</td>
        <td class="num">
            <span class="reduce">-</span>
            <input value="1" type="text">
            <span class="add">+</span>
        </td>
        <td class="account">100</td>
        <td>
            <button class="del">删除</button>
        </td>
    </tr>
    <tr>
        <td colspan="8" align="center">暂无商品信息</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="8" align="right">
            <span class="totalNum">商品总数：<i>0</i></span>
            <span class="totalPrice">合计总价：<i>0.00</i></span>
            <span class="buy">立即付款</span>
        </td>
    </tr>
    </tfoot>
</table>
<script src="../lib/jquery.js"></script>
<script src="../lib/axios.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
